<body>
  <div id="account">
    <div class="container">
      <div id="padding-row">
        <div id="account-row" class="row justify-content-center align-items-center">
          <div id="account-column" class="col-md-8">
            <div id="account-box" class="shadow-lg rounded mt-lg-5 pb-3">
              <div class="text-center">
                <h2 class="h2 mt-lg-3 primary-color-blue-text">Edit Account</h2>
              </div>
              <hr class="rounded w-75 secondary-color-yellow-background">
              <form [formGroup]="accountForm" id="account-form" class="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="firstName" class="primary-color-blue-text">First Name </label>
                      <input formControlName="firstName" id="firstName" name="firstName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required>
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <label for="lastName" class="primary-color-blue-text">Last Name </label>
                      <input formControlName="lastName" id="lastName" name="lastName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required>
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="email" class="primary-color-blue-text">Email </label>
                      <input formControlName="email" id="email" name="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Enter a valid email</div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <label for="phone" class="primary-color-blue-text">Phone </label>
                      <input formControlName="phone" id="phone" name="phone" type="tel" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" required>
                      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Enter a valid 10 digit phone number</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group" hidden>
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="username" class="primary-color-blue-text">Username </label>
                      <input formControlName="username" id="username" name="username" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="id" class="primary-color-blue-text">Id </label>
                      <input formControlName="id" id="id" name="id" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="password" class="primary-color-blue-text">Password </label>
                      <input formControlName="password" id="password" name="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password must be at least 6 characters long</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="confirmPassword" class="primary-color-blue-text">Confirm Password </label>
                      <input formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" required>
                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Must match password</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col text-center pt-4">
                  <button [disabled]="loading" type="submit" name="account-update" class="btn primary-color-blue-background text-white col-sm-8">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Update
                  </button>
                </div>
                <div class="col text-center pt-2">
                  <button name="account-logout" class="btn btn-info text-white col-sm-5" (click)="logout()">Log Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
